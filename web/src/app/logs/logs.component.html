<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let logRow"> {{ logRow.time }}</td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP </th>
    <td mat-cell *matCellDef="let logRow"> {{ logRow.ip }}</td>
  </ng-container>

  <ng-container matColumnDef="method">
    <th mat-header-cell *matHeaderCellDef> Method </th>
    <td mat-cell *matCellDef="let logRow"> {{ logRow.method }}</td>
  </ng-container>

  <ng-container matColumnDef="page">
    <th mat-header-cell *matHeaderCellDef> Page </th>
    <td mat-cell *matCellDef="let logRow"> {{ logRow.page }}</td>
  </ng-container>

  <ng-container matColumnDef="domain">
    <th mat-header-cell *matHeaderCellDef> Domain </th>
    <td mat-cell *matCellDef="let logRow"> {{ logRow.domain }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
